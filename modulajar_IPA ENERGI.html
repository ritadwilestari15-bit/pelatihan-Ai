<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook dengan Back Cover</title>
<style>
  body {
    margin: 0;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .book {
    width: calc(100% - 3cm); /* sisakan 1.5 cm kiri & kanan */
    max-width: 900px;
    height: 500px;
    position: relative;
    perspective: 2000px;
  }
  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left center;
    transition: transform 1s ease-in-out;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    background: #F5F5F5;
    overflow: hidden;
  }
  .page-content {
    padding: 40px;
    font-size: 20px;
  }
  /* cover depan gambar */
  .cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  /* back cover biru muda */
  .back-cover {
    background: lightblue;
  }
</style>
</head>
<body>


<!-- Musik latar -->
<audio id="bgm" loop>
  <source src="https://teddymutadi.github.io/diklat/pianokehidupan.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<div class="book" id="book">
  <!-- Halaman 1 -->
  <div class="page" data-page="1">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/1.jpg" style="width:100%; height:auto;">
    </div>
  </div>

  <!-- Halaman 2 -->
  <div class="page" data-page="2">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/2.jpg" style="width:100%; height:auto;">
    </div>
  </div>

<!-- Halaman 3 -->
  <div class="page" data-page="3">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/3.jpg" style="width:100%; height:auto;">
    </div>
  </div>


<!-- Halaman 4 -->
  <div class="page" data-page="4">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/4.jpg" style="width:100%; height:auto;">
    </div>
  </div>
  
  
<!-- Halaman 5 -->
  <div class="page" data-page="5">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/5.jpg" style="width:100%; height:auto;">
    </div>
  </div>


<!-- Halaman 6 -->
  <div class="page" data-page="6">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/6.jpg" style="width:100%; height:auto;">
    </div>
  </div>


<!-- Halaman 7 -->
  <div class="page" data-page="3">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/7.jpg" style="width:100%; height:auto;">
    </div>
  </div>


<!-- Halaman 8 -->
  <div class="page" data-page="8">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/8.jpg" style="width:100%; height:auto;">
    </div>
  </div>


<!-- Halaman 9 -->
  <div class="page" data-page="9">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/9.jpg" style="width:100%; height:auto;">
    </div>
  </div>


<!-- Halaman 10 -->
  <div class="page" data-page="10">
    <div class="page-content">
      <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/10.jpg" style="width:100%; height:auto;">
    </div>
  </div>

  <!-- Back cover -->
  <div class="page back-cover" data-page="10"></div>

  <!-- Cover depan -->
  <div class="page cover" data-page="0">
    <img src="https://ritadwilestari15-bit.github.io/pelatihan-Ai/1.jpg" width="530" height="870" alt="Cover Buku">
  </div>
</div>

<script>
  const audio = document.getElementById("bgm");
  const pages = document.querySelectorAll(".page");
  let zIndexCounter = 1;

  // Mulai musik setelah klik pertama
  document.body.addEventListener("click", () => {
    if (audio.paused) {
      audio.play().catch(() => {});
    }
  }, { once: true });

  pages.forEach((page, index) => {
    page.style.zIndex = pages.length - index;
    page.addEventListener("click", () => {
      if (!page.classList.contains("flipped")) {
        page.style.transform = "rotateY(-180deg)";
        page.classList.add("flipped");
        page.style.zIndex = ++zIndexCounter;
      } else {
        page.style.transform = "rotateY(0deg)";
        page.classList.remove("flipped");
        page.style.zIndex = ++zIndexCounter;
      }
    });
  });
</script>
</body>
</html>
