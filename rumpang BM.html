<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teks Rompang — Perkenalan Rizqi</title>
  <style>
    :root{
      --dark-blue: #08306b;   /* layer laptop */
      --light-blue: #cfeffd;  /* skin soal (biru muda) */
      --accent: #1e90ff;
      --white: #ffffff;
      --text: #0b2340;
    }

    body{
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #eaf6ff 0%, #f8feff 100%);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    /* laptop layer (luar) */
    .laptop {
      background: var(--dark-blue);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(3,17,50,0.45);
      width: 940px;
      max-width:100%;
    }

    /* layar */
    .screen {
      background: linear-gradient(180deg, var(--light-blue), #e1f9ff);
      border-radius:10px;
      padding:20px;
      box-shadow: inset 0 2px 8px rgba(255,255,255,0.6);
    }

    header h1{
      margin:0 0 8px 0;
      font-size:20px;
      color: #04263b;
    }

    .instructions{
      font-size:14px;
      margin-bottom:12px;
    }

    .audio-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:14px;
      flex-wrap:wrap;
    }

    .audio-row button.play-hint{
      background:transparent;
      border:1px dashed rgba(0,0,0,0.08);
      padding:6px 10px;
      border-radius:6px;
      cursor:default;
      font-size:13px;
      color:#04263b;
    }

    .question-box{
      background: rgba(255,255,255,0.9);
      padding:16px;
      border-radius:8px;
      margin-bottom:14px;
    }

    .sentence{
      font-size:16px;
      line-height:1.6;
      color:#04263b;
    }
